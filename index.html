<html>
<head>
<title>Dark/Light Mode</title>
</head>
<body id="bg">
<h1 id="hl" style="font-size:100px; font-family:arial">Dark/Light Mode</h1>
<button onclick="lm()" style="background-color:white; font-size:50px; color:black; border-radius:25px; border:2px solid black">Light</button>
<button onclick="dm()" style="background-color:black; font-size:50px; color:white; border-radius:25px; border:2px solid white">Dark</button>
<script>
    function lm() {
        document.getElementById("bg").style.backgroundColor = "white";
        document.getElementById("hl").style.color = "black";
    }
    function dm() {
        document.getElementById("bg").style.backgroundColor = "black";
        document.getElementById("hl").style.color = "white";
    }
    </script>
</body>
</html>
